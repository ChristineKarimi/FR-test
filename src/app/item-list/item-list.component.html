<div class="user-list">
    <h1>Item List</h1>
    <p>A list of all your items</p>
  
    <table>
      <tr>
        <th>Created Date</th>
        <th>Client</th>
        <th>Rating</th>
        <th>Category</th>
        <th>Sub Category</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
  <li *ngFor="let item of items">
  
        <td>{{ item.timeCreated }}</td>
        <td>{{item.firstname}} {{item.lastname}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.category}}</td>
        <td>{{item.subcategory}}</td>
        <td>{{item.amount}}</td>
  </li>
    </table>
  </div>
